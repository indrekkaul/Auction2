<div class="container-fluid">
  <div class="row">
    <div id="sidebar">
      <div class="list-group" *ngFor="let category of categories">
        <div class="categories">
          <button class="btn btn-link list-group-item dropdown-item" (click)="changeCategory(category.name)">
            <span class="nav-link">{{category.name}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
